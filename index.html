<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3점 터치 테스트</title>
  <style>
    canvas { border: 1px solid black; touch-action: none; }
  </style>
</head>
<body>
  <h2>미정대리님의 TOUCH TEST ! ♥ </h2>
  <canvas id="touchCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("touchCanvas");
    const ctx = canvas.getContext("2d");

    canvas.addEventListener("touchmove", drawTouches);
    canvas.addEventListener("touchstart", drawTouches);

    function drawTouches(e) {
      e.preventDefault();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < e.touches.length; i++) {
        const t = e.touches[i];
        ctx.beginPath();
        ctx.arc(t.clientX - canvas.offsetLeft, t.clientY - canvas.offsetTop, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.strokeText(`(${t.clientX}, ${t.clientY})`, t.clientX - canvas.offsetLeft + 25, t.clientY - canvas.offsetTop);
      }

      if (e.touches.length === 3) {
        ctx.fillStyle = "blue";
        ctx.fillText("3점 터치 감지됨!", 10, 20);
      }
    }
  </script>
</body>
</html>
